name: Build & Deploy (README /hrf for GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install sbt launcher
        run: |
          curl -fsSL https://raw.githubusercontent.com/paulp/sbt-extras/master/sbt > sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/sbt
          sbt --script-version || true

      # README step 1
      - name: scala-js-dom-reduced publishLocal
        working-directory: scala-js-dom-reduced
        run: sbt publishLocal

      # README step 2
      - name: haunt-roll-fail fastOptJS
        working-directory: haunt-roll-fail
        run: sbt fastOptJS

      # README step 3 (create) — adaptado a GitHub Pages
      # README usa:
      #   host: http://localhost:7070
      #   base: http://localhost:7070/hrf/
      - name: good-game create
        working-directory: good-game
        run: |
          DB_DIR="${GITHUB_WORKSPACE}/good-game-database"
          HRF_DIR="${GITHUB_WORKSPACE}/haunt-roll-fail"

          mkdir -p "${DB_DIR}"

          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          HOST="https://${OWNER}.github.io"
          BASE="https://${OWNER}.github.io/${REPO}/hrf/"

          sbt "run create ${DB_DIR} ${HRF_DIR} ${HOST} ${BASE} 7070"

          echo "=== DB top ==="
          ls -la "${DB_DIR}" | head -n 200

      - name: Prepare Pages artifact (publish under /hrf)
        run: |
          mkdir -p site/hrf

          # Publicamos la app y el database dentro de /hrf/
          cp -R haunt-roll-fail/. site/hrf/
          if [ -d "good-game-database" ]; then
            cp -R good-game-database/. site/hrf/
          fi

          # Raíz: redirige a /hrf/
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./hrf/" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>HRF</title>
            </head>
            <body>
              <p>Redirecting to <a href="./hrf/">/hrf/</a>…</p>
            </body>
          </html>
          EOF

          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
