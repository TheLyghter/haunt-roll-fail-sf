name: Build & Deploy (HRF)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install sbt launcher
        run: |
          curl -fsSL https://raw.githubusercontent.com/paulp/sbt-extras/master/sbt > sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/sbt
          sbt --script-version || true

      - name: Build scala-js-dom-reduced (publishLocal)
        working-directory: scala-js-dom-reduced
        run: sbt publishLocal

      - name: Build haunt-roll-fail (Scala.js fastOptJS)
        working-directory: haunt-roll-fail
        run: sbt fastOptJS

      # ESTE ES EL PASO QUE NOS FALTABA (según el README)
      - name: Run good-game create (generate database/assets/config)
        working-directory: good-game
        run: |
          mkdir -p ../good-game-database
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          HOST="https://${OWNER}.github.io"
          BASE="https://${OWNER}.github.io/${REPO}/hrf/"
          sbt "run create ../good-game-database ../haunt-roll-fail ${HOST} ${BASE} 7070"

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          # No lo sé si 'create' genera exactamente en haunt-roll-fail/hrf o en otro sitio,
          # así que lo detectamos y publicamos lo correcto.
          if [ -d "haunt-roll-fail/hrf" ]; then
            cp -R haunt-roll-fail/hrf/* site/
          else
            cp -R haunt-roll-fail/* site/
          fi
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
