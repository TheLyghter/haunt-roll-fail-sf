- name: Prepare Pages artifact
        run: |
          mkdir -p site/hrf

          # Publicamos TODO bajo /hrf/ (como espera good-game create)
          if [ -d "haunt-roll-fail/hrf" ]; then
            cp -R haunt-roll-fail/hrf/* site/hrf/
          else
            # fallback por si no existe esa carpeta por cualquier motivo
            cp -R haunt-roll-fail/* site/hrf/
          fi

          # Página raíz: redirige a /hrf/
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./hrf/" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>HRF</title>
            </head>
            <body>
              <p>Redirecting to <a href="./hrf/">/hrf/</a>…</p>
            </body>
          </html>
          EOF

          touch site/.nojekyll
