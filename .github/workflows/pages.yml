name: Build & Deploy (README exact + Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install sbt launcher
        run: |
          curl -fsSL https://raw.githubusercontent.com/paulp/sbt-extras/master/sbt > sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/sbt
          sbt --script-version || true

      # README 1
      - name: scala-js-dom-reduced publishLocal
        working-directory: scala-js-dom-reduced
        run: sbt publishLocal

      # README 2
      - name: haunt-roll-fail fastOptJS
        working-directory: haunt-roll-fail
        run: sbt fastOptJS

      # README 3 (create). "run run" NO: es servidor local.
      - name: good-game create
        working-directory: good-game
        run: |
          mkdir -p ../good-game-database
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          HOST="https://${OWNER}.github.io"
          BASE="https://${OWNER}.github.io/${REPO}/"
          sbt "run create ../good-game-database ../haunt-roll-fail ${HOST} ${BASE} 7070"

      # Publica: (a) la app (haunt-roll-fail) y (b) el database (good-game-database)
      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp -R haunt-roll-fail/* site/
          cp -R good-game-database/* site/
          touch site/.nojekyll

          echo "=== SITE ROOT (top) ==="
          ls -la site | head -n 200
          echo "=== SITE DIRS (depth 2) ==="
          find site -maxdepth 2 -type d | sort | head -n 200

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
